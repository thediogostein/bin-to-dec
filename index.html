<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Binary to Decimal Converter</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1>Binary to Decimal Converter</h1>
        <p>Built by Diogo Stein</p>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <form>
          <div class="row">
            <label for="result">The result will show up here</label>
            <input type="number" id="result-el" readonly value="" />
          </div>
          <div class="row">
            <label for="binary">Binary (0 or 1) up to 8 digits</label>
            <input type="tel" id="binary" maxlength="8" required />
            <div class="error" id="error-el"></div>
          </div>
          <button type="submit">Convert</button>
          <button type="reset">Reset</button>
        </form>
      </div>
    </main>
  </body>
</html>
